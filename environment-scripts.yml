name: rag-demo
channels: [conda-forge, defaults, pytorch]
dependencies:
  - python=3.11
  - pip
  - cassandra-driver=3.28.*
  # Jupyter notebook processing
  - nbformat
  - nbconvert
  # Git operations
  - gitpython
  - transformers>=4.41
  - pydantic=2.7.1
  - requests>=2.28.0
  - python-dotenv>=1.0.0
  - sentence-transformers>=5.0.0
  - pytorch=2.3.*           # CPU build by default
  - libgcc-ng
  - pip:
      - vllm>=0.4.3
      # LlamaIndex dependencies (not in conda-forge)
      - llama-index-core>=0.10.0
      - llama-index-llms-openai>=0.1.0
      - llama-index-readers-github>=0.1.3
      - llama-index-vector-stores-cassandra>=0.1.1
      - llama-index-embeddings-huggingface>=0.1.0
      # Required for CodeSplitter
      - tree_sitter>=0.20.1
      - tree_sitter_language_pack