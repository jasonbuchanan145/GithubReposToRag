apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs
spec:
  replicas: 1
  selector:
    matchLabels: { app: nextjs }
  template:
    metadata:
      labels: { app: nextjs }
    spec:
      containers:
        - name: nextjs
          image: ghcr.io/yourname/rag-frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: RAG_API_URL
              value: "http://rag-api:8000/rag"  # internal ClusterIP