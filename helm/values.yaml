# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

cassandra:
  dbUser:
    password: "testyMcTesterson"
    forcePassword: true
  image:
    repository: cassandra
    tag: 5.0-jammy
    pullPolicy: IfNotPresent         # ‚Üê pick a real tag Bitnami publishes
  auth:
    enabled: false         # disable until you wire up credentials
  resources:
    limits:
      cpu: 1
      memory: 4Gi
    requests:
      cpu: 1
      memory: 4Gi
  service:
    ports:
      cql: 9042
  initDBConfigMap: cassandra-init-scripts
  # storageClass, persistence size, etc. go here

qwen:
  model: "Qwen/Qwen2.5-7B-Chat-Int8"
  gpu: false            # set true + GPU resources if minikube supports it
image:
  pullPolicy: IfNotPresent
ingestjob:
  image: rag-ingest

ragapi:
  image: jasonbuchanan/rag-api

# This is for the secretes for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""
